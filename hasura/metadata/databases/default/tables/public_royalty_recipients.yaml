table:
  schema: public
  name: royalty_recipients
object_relationships:
  - name: artwork
    using:
      foreign_key_constraint_on: artwork_id
insert_permissions:
  - role: user
    permission:
      check:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - name
        - artwork_id
        - asking_asset
        - amount
        - address
        - created_at
        - updated_at
        - type
        - one_time_payment
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
        - amount
        - artwork_id
        - asking_asset
        - created_at
        - id
        - name
        - type
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - one_time_payment
        - amount
        - address
        - asking_asset
        - name
        - type
        - created_at
        - updated_at
        - artwork_id
        - id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - address
        - amount
        - asking_asset
        - name
      filter:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
